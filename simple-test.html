<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurkAI - Basit Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1b23;
            color: #ffffff;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #2d2e3a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button {
            background-color: #4fc3f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ FurkAI Basit Test</h1>
        
        <div class="test-section">
            <h2>JavaScript Dosya Y√ºkleme Testi</h2>
            <div id="js-test"></div>
        </div>
        
        <div class="test-section">
            <h2>Global Deƒüi≈ükenler Testi</h2>
            <div id="global-test"></div>
        </div>
        
        <div class="test-section">
            <h2>Basit Uygulama Testi</h2>
            <button onclick="testBasicApp()">Uygulamayƒ± Test Et</button>
            <div id="app-test"></div>
        </div>
    </div>

    <script>
        // JavaScript dosyalarƒ±nƒ± test et
        function testJSFiles() {
            const files = [
                'js/core/event-system.js',
                'js/core/data-manager.js',
                'js/core/module-manager.js',
                // 'js/core/notification-manager.js', // Ge√ßici olarak devre dƒ±≈üƒ±
                'js/core/ai-service.js',
                'js/app.js'
            ];
            
            const testDiv = document.getElementById('js-test');
            testDiv.innerHTML = '<p>JavaScript dosyalarƒ± y√ºkleniyor...</p>';
            
            let loadedCount = 0;
            const totalFiles = files.length;
            
            files.forEach(file => {
                const script = document.createElement('script');
                script.src = file;
                script.onload = () => {
                    loadedCount++;
                    testDiv.innerHTML += `<div class="success">‚úÖ ${file} y√ºklendi</div>`;
                    
                    if (loadedCount === totalFiles) {
                        testDiv.innerHTML += `<div class="success"><strong>T√ºm JavaScript dosyalarƒ± y√ºklendi!</strong></div>`;
                        testGlobals();
                    }
                };
                script.onerror = () => {
                    testDiv.innerHTML += `<div class="error">‚ùå ${file} y√ºklenemedi</div>`;
                };
                document.head.appendChild(script);
            });
        }
        
        // Global deƒüi≈ükenleri test et
        function testGlobals() {
            const testDiv = document.getElementById('global-test');
            const globals = [
                'EventSystem',
                'FurkAIEvents',
                'DataManager',
                'ModuleManager',
                'NotificationManager',
                'AIService',
                'FurkAIApp'
            ];
            
            testDiv.innerHTML = '<h3>Global Deƒüi≈ükenler:</h3>';
            globals.forEach(global => {
                const exists = typeof window[global] !== 'undefined';
                const statusClass = exists ? 'success' : 'error';
                testDiv.innerHTML += `<div class="${statusClass}">${exists ? '‚úÖ' : '‚ùå'} window.${global}</div>`;
            });
        }
        
        // Basit uygulama testi
        function testBasicApp() {
            const testDiv = document.getElementById('app-test');
            
            try {
                if (window.FurkAIApp) {
                    testDiv.innerHTML = '<div class="success">‚úÖ FurkAIApp bulundu</div>';
                    
                    // Basit ba≈ülatma testi
                    const app = new FurkAIApp();
                    testDiv.innerHTML += '<div class="success">‚úÖ FurkAIApp instance olu≈üturuldu</div>';
                    
                    // DOM elementlerini kontrol et
                    const loadingScreen = document.getElementById('loading-screen');
                    const appContainer = document.getElementById('app');
                    
                    if (loadingScreen && appContainer) {
                        testDiv.innerHTML += '<div class="success">‚úÖ DOM elementleri bulundu</div>';
                        
                        // Basit init testi (hata yakalama ile)
                        app.init().then(() => {
                            testDiv.innerHTML += '<div class="success">‚úÖ Uygulama ba≈üarƒ±yla ba≈ülatƒ±ldƒ±!</div>';
                        }).catch(error => {
                            testDiv.innerHTML += `<div class="error">‚ùå Uygulama ba≈ülatƒ±lamadƒ±: ${error.message}</div>`;
                        });
                    } else {
                        testDiv.innerHTML += '<div class="warning">‚ö†Ô∏è DOM elementleri bulunamadƒ± (bu test sayfasƒ±nda normal)</div>';
                        testDiv.innerHTML += '<div class="success">‚úÖ Ana sayfada test edin: <a href="index.html" style="color: #4fc3f7;">index.html</a></div>';
                    }
                } else {
                    testDiv.innerHTML = '<div class="error">‚ùå FurkAIApp bulunamadƒ±</div>';
                }
            } catch (error) {
                testDiv.innerHTML = `<div class="error">‚ùå Test hatasƒ±: ${error.message}</div>`;
            }
        }
        
        // Sayfa y√ºklendiƒüinde testleri ba≈ülat
        window.addEventListener('load', () => {
            testJSFiles();
        });
    </script>
</body>
</html>
