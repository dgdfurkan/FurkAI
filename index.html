<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="FurkAI - Kişisel asistan uygulaması: Yemek, Spor, Namaz, Ezber ve günlük işlerinizi tek yerde yönetin">
    <meta name="theme-color" content="#1a1b23">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FurkAI">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <title>FurkAI - Kişisel Asistan</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>FurkAI yükleniyor...</p>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <img src="icons/logo.png" alt="FurkAI Logo" class="app-logo">
                        FurkAI
                    </h1>
                    <div class="header-subtitle" id="page-title">Ana Ekran</div>
                </div>
                <div class="header-actions">
                    <button id="notification-btn" class="btn btn-icon" aria-label="Bildirimler">
                        <span class="icon">🔔</span>
                        <span class="notification-badge" id="notification-count" style="display: none;">0</span>
                    </button>
                    <button id="profile-btn" class="btn btn-icon" aria-label="Profil">
                        <span class="icon">👨‍💼</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Content -->
            <div id="page-content" class="page-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="home">
                <span class="nav-icon">🏡</span>
                <span class="nav-label">Ana Ekran</span>
            </button>
            <button class="nav-item" data-page="calendar">
                <span class="nav-icon">📆</span>
                <span class="nav-label">Takvim</span>
            </button>
            <button class="nav-item" data-page="routines">
                <span class="nav-icon">🔁</span>
                <span class="nav-label">Rutinler</span>
            </button>
            <button class="nav-item" data-page="settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label">Ayarlar</span>
            </button>
        </nav>

        <!-- Floating Action Button -->
        <button id="fab" class="fab" aria-label="Hızlı ekle">
            <span class="fab-icon">+</span>
        </button>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Ayarlar</h2>
                    <button class="modal-close" aria-label="Kapat">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Bildirimler</h3>
                        <label class="switch">
                            <input type="checkbox" id="notifications-enabled">
                            <span class="slider"></span>
                            Bildirimleri etkinleştir
                        </label>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Tema</h3>
                        <div class="theme-selector">
                            <button class="theme-btn active" data-theme="dark">Koyu</button>
                            <button class="theme-btn" data-theme="light">Açık</button>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>AI Entegrasyonu</h3>
                        <div class="input-group">
                            <label for="openai-key">OpenAI API Anahtarı (Opsiyonel)</label>
                            <input type="password" id="openai-key" placeholder="sk-...">
                            <small>Anahtarınız cihazınızda güvenle saklanır</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/core/event-system.js"></script>
    <script src="js/core/data-manager.js"></script>
    <script src="js/core/module-manager.js"></script>
    <script src="js/core/page-manager.js"></script>
    <script src="js/core/notification-manager.js"></script>
    <script src="js/core/ai-service.js"></script>
    <script src="js/core/tutorial-manager.js"></script>
    <script src="js/modules/yemek.js"></script>
    <script src="js/modules/spor.js"></script>
    <script src="js/modules/namaz.js"></script>
    <script src="js/modules/ezber.js"></script>
    <script src="js/modules/zincir.js"></script>
    <script src="js/modules/todo.js"></script>
    <script src="js/modules/rutinler.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
